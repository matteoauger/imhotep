image: node

services: 
    - mongo

stages:
  - build
  - test
  - cov

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm i
    - echo TESTDB_IP=\"mongo\" >> .env
    - cat .env #debug
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script: npm test

coverage: 
  stage: cov
  script: npm run ci